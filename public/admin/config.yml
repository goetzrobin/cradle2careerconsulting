backend:
  name: git-gateway
  branch: master
media_folder: content/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string"}
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}

